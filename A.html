<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="A.css">
    <title>Online Food</title>
</head>
<body>



  <header>
    <div class="logo">
      <img src="https://thumbs.dreamstime.com/z/print-food-logo-food-delivery-logo-vector-180672311.jpg" alt="FoodHub Logo">
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
          </ul>
          <span class="navbar-text">
            
          </span>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="featured-restaurants">
      <h2>Featured Restaurants</h2>
      <div class="restaurant-list">
        <div class="restaurant">
          <img src="https://img1.10bestmedia.com/Images/Photos/386629/OASIS-CANCUN_55_660x440.jpg" alt="Restaurant 1">
          <h3>Cancun Restaurant </h3>
          <p>Cuisine:Mexican</p>
        </div>
        <div class="restaurant">
          <img src="https://www.tripsavvy.com/thmb/aQ5q0xo0Bko95rVXu9y614KwN0A=/3415x2276/filters:fill(auto,1)/01Bukhara_Snapseed-5adae2cec064710038d528a4.jpg" alt="Restaurant 2">
          <h3>Indian Accent Restaurant</h3>
          <p>cuisine: Indian</p>
        </div>
      </div>
    </section>
    <section class="order-now">
      <h2>Order-Now</h2>
      <form>
        <input type="search" placeholder="Search restaurants or dishes">
        <button>Search</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 FoodHub</p>
  </footer>
</body>
</html>
